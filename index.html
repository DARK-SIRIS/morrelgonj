<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morrelgonj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-1: #0a0a0a;
            --dark-2: #1a1a1a;
            --neon-red: #ff003c;
            --neon-blue: #00f0ff;
            --neon-purple: #9600ff;
            --glow: 0 0 10px, 0 0 20px, 0 0 30px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, var(--dark-1), var(--dark-2));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Oxanium', sans-serif;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            padding: 3rem;
            text-align: center;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(150, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
            animation: hue-rotate 8s linear infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2.5rem 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-purple);
            background: rgba(150, 0, 255, 0.2);
        }
        
        .social-link.facebook:hover {
            box-shadow: 0 0 15px #1877f2;
            background: rgba(24, 119, 242, 0.2);
        }
        
        .social-link.telegram:hover {
            box-shadow: 0 0 15px #0088cc;
            background: rgba(0, 136, 204, 0.2);
        }
        
        .loader {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }
        
        .loader-bar {
            width: 10px;
            height: 40px;
            margin: 0 5px;
            background: linear-gradient(to top, var(--neon-red), var(--neon-purple));
            border-radius: 5px;
            animation: loader-anim 1.2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--neon-purple);
        }
        
        .loader-bar:nth-child(1) {
            animation-delay: -0.4s;
        }
        
        .loader-bar:nth-child(2) {
            animation-delay: -0.2s;
        }
        
        .loader-bar:nth-child(3) {
            animation-delay: 0s;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 0, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .floating-text {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: rgba(0, 240, 255, 0.3);
            animation: float-text 20s linear infinite;
            z-index: -1;
            user-select: none;
        }
        
        @keyframes loader-anim {
            0%, 100% {
                transform: scaleY(0.6);
            }
            50% {
                transform: scaleY(1.5);
            }
        }
        
        @keyframes hue-rotate {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        @keyframes float-text {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glitch-btn {
            position: relative;
            padding: 15px 30px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-family: 'Oxanium', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            margin-top: 1rem;
        }
        
        .glitch-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            animation: glitch 0.5s linear infinite;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 2px 0 var(--neon-red), -2px 0 var(--neon-purple);
            }
            25% {
                text-shadow: -2px 0 var(--neon-red), 2px 0 var(--neon-purple);
            }
            50% {
                text-shadow: 2px 0 var(--neon-purple), -2px 0 var(--neon-red);
            }
            75% {
                text-shadow: -2px 0 var(--neon-purple), 2px 0 var(--neon-red);
            }
            100% {
                text-shadow: 2px 0 var(--neon-red), -2px 0 var(--neon-purple);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyber-grid"></div>
        
        <h1>ABDULLHA ZONE</h1>
        <p>Our dark realm is undergoing powerful upgrades. The demons are working hard to bring you an even more hellish experience!</p>
        
        <div class="loader">
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
            <div class="loader-bar"></div>
        </div>
        
        <div class="social-links">
            <a href="https://web.facebook.com/profile.php?id=100089818537734" class="social-link facebook" target="_blank">f</a>
            <a href="https://t.me/PRO_CODE_X" class="social-link telegram" target="_blank">t</a>
        </div>
        
        <button href="https://xylon.netlify.app/" class="glitch-btn" id="glitchBtn" >Summon Updates</button>
    </div>

    <script>
        // Create floating binary/code text
        const container = document.querySelector('.container');
        const texts = [
            "01000100 01000101 01001101 01001111 01001110 01001001 01000011",
            "REBOOTING...",
            "SYSTEM_UPGRADE=ACTIVE",
            "ACCESS_DENIED",
            "666_999_666",
            "ABDULLHA_CORE=v2.0",
            "LOADING...LOADING...",
            "HACK_THE_PLANET",
            "ZONE_ACTIVATED"
        ];
        
        for (let i = 0; i < 15; i++) {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            text.textContent = texts[Math.floor(Math.random() * texts.length)];
            
            // Random position and animation
            text.style.left = `${Math.random() * 100}%`;
            text.style.animationDuration = `${10 + Math.random() * 20}s`;
            text.style.animationDelay = `${Math.random() * 5}s`;
            
            container.appendChild(text);
        }
        
        // Glitch button effect
        const glitchBtn = document.getElementById('glitchBtn');
        
        glitchBtn.addEventListener('click', function() {
            // Create explosion effect
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.backgroundColor = i % 2 === 0 ? 'var(--neon-red)' : 'var(--neon-blue)';
                particle.style.borderRadius = '50%';
                particle.style.left = `${50 + (Math.random() - 0.5) * 30}%`;
                particle.style.top = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px currentColor`;
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const duration = Math.random() * 0.5 + 0.5;
                
                particle.style.transition = `all ${duration}s linear`;
                particle.style.opacity = '1';
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.left = `${50 + Math.cos(angle) * distance}%`;
                    particle.style.top = `${50 + Math.sin(angle) * distance}%`;
                    particle.style.opacity = '0';
                }, 10);
                
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000 + 100);
            }
            
            // Change button text temporarily
            const originalText = glitchBtn.textContent;
            glitchBtn.textContent = "SUMMONING...";
            
            setTimeout(() => {
                glitchBtn.textContent = originalText;
            }, 1500);
        });
        
        // Random flicker effect
        setInterval(() => {
            if (Math.random() > 0.9) {
                container.style.boxShadow = '0 0 50px var(--neon-red)';
                setTimeout(() => {
                    container.style.boxShadow = '0 0 30px rgba(150, 0, 255, 0.2)';
                }, 100);
            }
        }, 3000);
    </script>
</body>
</html>
